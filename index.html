<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product preview cad</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div class="img">
      <img src="perfume.jpg" alt="perfume photo">
    </div>
    <div class="container">
      <h1>perfume</h1>
      <h2>gabrielle essence eau de perfume</h2>
      <p>A floral, solar voluptuous interpretation composed by olivair polge, Perfumar-Creator for the House  of CHANEL.</p>
      <div class="rate">
        <span class="new-rate">$149.99</span>
        <span class="old-rate">$169.99</span>
      </div>
      <button class="btn">
        <i class="fa-solid fa-cart-shopping"></i>
        Add to Cart
      </button>
    </div>
    
    
  </main>
  
  

</body>

</html>
